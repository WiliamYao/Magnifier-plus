<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片放大镜-cloud-zoom</title>
    <link href="img/cloud-zoom.css"  rel="stylesheet" type="text/css">
    <link href="img/main.css"  rel="stylesheet" type="text/css">
    <script src="img/jquery.js" type="text/javascript"></script>
    <script src="img/cloud-zoom.1.0.2.min.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <h2 class="top_title"><a>图片放大镜</a></h2>
    <div class="demo">
        
        <a class="cloud-zoom" id="zoom1" href="img/bigimage00.jpg" rel="adjustX: 10, adjustY:-4, softFocus:true">
        	<img src="img/smallimage.jpg" title="Optional title display" alt="" />
        </a>
        <a href='img/bigimage00.jpg' class='cloud-zoom-gallery' title='Thumbnail 1' rel="useZoom: 'zoom1', smallImage: 'img/smallimage.jpg' ">
            <img src="img/tinyimage.jpg" alt = "Thumbnail 1"/>
        </a>   
        <a href='img/bigimage01.jpg' class='cloud-zoom-gallery' title='Thumbnail 2' rel="useZoom: 'zoom1', smallImage: 'img/smallimage-1.jpg'">
            <img src="img/tinyimage-1.jpg" alt = "Thumbnail 2"/>
        </a>                  
                
        <a href='img/bigimage02.jpg' class='cloud-zoom-gallery' title='Thumbnail 3' rel="useZoom: 'zoom1', smallImage: 'img/smallimage-2.jpg' ">
                <img src="img/tinyimage-2.jpg" alt = "Thumbnail 3"/>
        </a>
    </div>
</div>
   
</body>
</html>
